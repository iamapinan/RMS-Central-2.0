			<p>คอมพิวเตอร์ หมายถึง&nbsp;<b style="background-color: initial;">คอมพิวเตอร์</b><span style="font-family: Arial, Helvetica, Verdana, Tahoma, sans-serif; background-color: initial;"> (</span><a href="http://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B8%AD%E0%B8%B1%E0%B8%87%E0%B8%81%E0%B8%A4%E0%B8%A9" style="background-color: initial;">อังกฤษ</a><span style="font-family: Arial, Helvetica, Verdana, Tahoma, sans-serif; background-color: initial;">: computer) หรือใน</span><a href="http://th.wikipedia.org/wiki/%E0%B8%A0%E0%B8%B2%E0%B8%A9%E0%B8%B2%E0%B9%84%E0%B8%97%E0%B8%A2" style="background-color: initial;">ภาษาไทย</a><span style="font-family: Arial, Helvetica, Verdana, Tahoma, sans-serif; background-color: initial;">ว่า </span><b style="background-color: initial;">คณิตกรณ์</b><sup style="background-color: initial;"><a href="http://th.wikipedia.org/wiki/%E0%B8%84%E0%B8%AD%E0%B8%A1%E0%B8%9E%E0%B8%B4%E0%B8%A7%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C#cite_note-2">[2]</a></sup><sup style="background-color: initial;"><a href="http://th.wikipedia.org/wiki/%E0%B8%84%E0%B8%AD%E0%B8%A1%E0%B8%9E%E0%B8%B4%E0%B8%A7%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C#cite_note-3">[3]</a></sup><span style="font-family: Arial, Helvetica, Verdana, Tahoma, sans-serif; background-color: initial;"> เป็น</span><a href="http://th.wikipedia.org/wiki/%E0%B9%80%E0%B8%84%E0%B8%A3%E0%B8%B7%E0%B9%88%E0%B8%AD%E0%B8%87%E0%B8%88%E0%B8%B1%E0%B8%81%E0%B8%A3" style="background-color: initial;">เครื่องจักร</a><span style="font-family: Arial, Helvetica, Verdana, Tahoma, sans-serif; background-color: initial;">แบบสั่งการได้ที่ออกแบบมาเพื่อดำเนินการกับลำดับตัวดำเนินการทางตรรกศาสตร์หรือคณิตศาสตร์ โดยอนุกรมนี้อาจเปลี่ยนแปลงได้เมื่อพร้อม ส่งผลให้คอมพิวเตอร์สามารถแก้ปัญหาได้มากมาย</span></p><p><img src="http://www.quickpcextreme.com/blog/wp-content/uploads/2008/08/set22.jpg" style="width: 254px;"></p><p>เขียนเนื้อหาของคุณ</p><iframe width="100%" height="600" src="http://acumanager.bll.in.th/aculearn-idm/v4/opr/studioclient.asp?author=f82e43e5f7101c30c6614e4f3fc7e20a&amp;modulename=140627d0ba1cb4789aed6daa7fabdb11328432&amp;cat=acustudio-av" frameborder="0"></iframe>
